<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="icon"   href="favicon.ico" type="image/ico" />
    <title>Contacto</title>
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">Son <span>D'licias</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contáctanos</h3>
                <form action="">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Teléfono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button><a href="mailto:sondelicias@gmail.com" id="osker">Enviar</a>
                        </button>
                    </p>
                    <p class="bloke">
                        <button class="boton"><a href="index.html" id="si">Atras</a></button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas Información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Calle Santa Rosa, Buenos Aires, Maimón</li>
                    <li><a href="https://wa.me/18294312467"><i class="fas fa-phone"></i> (+1) 829-431-2467 </a></li>
                    <li> <a href="mailto: sondelicias@gmail.com"><i class="fas fa-envelope-open-text"></i> sondelicias@gmail.com </a></li>
                </ul>
                <p>La mejor comida para la mejor gente...</p>
                <p>Son D'licias</p>
            </div>
        </div>

    </div>

</body>
</html>
